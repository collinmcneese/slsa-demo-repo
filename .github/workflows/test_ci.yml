name: pr-CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm
        cache-dependency-path: js-app/package-lock.json

    - name: Install dependencies
      run: npm install --prefix js-app

    - name: Run tests
      run: npm test --prefix js-app
